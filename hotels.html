<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Отели | HTML Academy: Седона</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header class="main-header">
		<img src="http://placehold.it/67x56" alt="" class="logo" width="67" height="56">
		<nav class="main-nav">
			<ul>
				<li><a href="#">Информация</a></li>
				<li><a href="#">Фото и видео</a></li>
				<li><a href="#">Карта штата</a></li>
				<li><a href="#">Гостиницы</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<div class="form-bg-image"></div>
		<form action="http://echo.htmlacademy.ru" method="post">
			<div class="form-1-column">
				<p>Инфраструктура</p>
				<input type="checkbox" id="pool" name="Басейн" checked><label for="pool">Басейн</label>
				<input type="checkbox" id="parking" name="Парковка"><label for="parking">Парковка</label>
				<input type="checkbox" id="wifi" name="Wi-Fi"><label for="wifi">Wi-Fi</label>
			</div>
			<div class="form-2-column">
				<p>Тип жилья</p>
				<input type="checkbox" id="guesthouse" name="Гостиница" checked><label for="guesthouse">Гостиница</label>
				<input type="checkbox" id="hotel" name="Мотель" checked><label for="hotel">Мотель</label>
				<input type="checkbox" id="appartment" name="Аппартаменты" checked><label for="appartment">Аппартаменты</label>
			</div>
			<div class="form-3-column">
				<p>Стоимость в сутки (Р)</p>
				<div class="range-wrap">
					<div>от 0</div>
					<div>до 3000</div>
				</div>
				<input type="range" name="Стоимость" min="0" max="3000">
			</div>
			<input type="submit" value="Показать">
		</form>
	</main>

</body>
</html>
